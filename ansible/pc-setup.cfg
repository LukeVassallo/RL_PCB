---

- hosts: all
  become: true
  tasks: 

  - name: System Update
    apt:
      update_cache: yes
    become: true
    tags:
      update

  - name: Add deadsnakes aptitude repository
    apt_repository:
      repo: ppa:deadsnakes/ppa
      state: present
    become: true

  - name: Install Pre-requisites
    apt:
      name:
        - python3.8
        - python3.8-venv          
        - python3-virtualenv
        - build-essential
        - libboost-dev
        - libboost-filesystem-dev
        - nvidia-driver-535  
      state: latest
    become: true

  - name: Install Basic Utilities
    apt:
      name:
        - curl
        - vim
        - tree
        - screen
        - git
        - htop
      state: latest
    become: true

  - name: Delete repository directory
    file:
      path: "{{ repo }}"
      state: absent
    become: false
    tags:
      fresh-clone

  - name: Clone repository
    git:
      repo: https://gitlab.lukevassallo.com/luke/rl_pcb.git
      dest: "{{ repo }}" 
      version: master
    become: false
    tags:
      fresh-clone
    register: clone_result

  - name: Setup Environment
    shell: ./clean.sh && ./install_tools_and_virtual_environment.sh
    args:
      chdir: "{{ repo }}"
    become: false
    when: clone_result.changed

  - name: Setup gitlab runner
    shell: |
      curl -LJO "https://gitlab-runner-downloads.s3.amazonaws.com/latest/deb/gitlab-runner_amd64.deb"
      sudo dpkg -i gitlab-runner_amd64.deb
      rm -v gitlab-runner_amd64.deb
    become: true
    tags:
      gitlab-ee
    
  vars: 
    username: luke
    repo: /home/luke/work/rl_pcb  
